<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Verton 1.0.0 Development Build</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body scroll="no">

    <!--Packagebar-->
    <div class="packagebar">
      <div class="packagebar-wrap">
        <div class="packagebar-section-main" id="packagebar-section-main">
          <div class="packagebar-icon-outline" id="1" onclick="loadPackage(this.id)">
            <div class="packagebar-icon"> 
              <div class="packagebar-icon-art-wrap">          
                <div class="packagebar-icon-art" style="-webkit-mask-box-image: url(https://image.flaticon.com/icons/svg/149/149970.svg);"></div>
              </div>
            </div>
          </div>   
          <div class="packagebar-icon-outline" id="2" onclick="loadPackage(this.id)">
            <div class="packagebar-icon"> 
              <div class="packagebar-icon-art-wrap">          
                <div class="packagebar-icon-art" style="-webkit-mask-box-image: url(https://image.flaticon.com/icons/svg/61/61456.svg);"></div>
              </div>
            </div>
          </div>   
          <div class="packagebar-icon-outline" id="3" onclick="loadPackage(this.id)">
            <div class="packagebar-icon"> 
              <div class="packagebar-icon-art-wrap">          
                <div class="packagebar-icon-art" style="-webkit-mask-box-image: url(https://image.flaticon.com/icons/svg/45/45936.svg);"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="packagebar-section-settings">
          <div class="packagebar-icon-outline packagebar-settings" id="settings" onclick="loadPackage(this.id)">
            <div class="packagebar-icon"> 
              <div class="packagebar-icon-art-wrap">          
                <div class="packagebar-icon-art" style="-webkit-mask-box-image: url(https://freeiconshop.com/wp-content/uploads/edd/settings-var-solid.png);"></div>
              </div>
            </div>
          </div>  
        </div> 
      </div>
    </div>

    <!--Display Section-->
    <div class="display-space">
      <div class="display-wrap">
        <!--Title  style="cursor: pointer;" onclick="themeChange('dark')"-->
        <div class="display-title">
          <h1 class="display-title" id="display-title-text"></h1>
        </div>
        <!--Display-->
        <div class="display" id="display"></div>
      </div>
      <!--Verton-->
      <div class="display-verton-wrap" id="display-verton-wrap">
        <div class="display-verton-activate" id="display-verton-activate">
          <div class="display-verton-activate-wrap" id="display-verton-activate-wrap">
            <input type="text" name="fname" class="display-verton" id="display-verton-input" onkeypress="if (packageActive != 1) { loadPackage(1); } if(event.key === 'Enter' && this.value != ''){vertonRecognize(this.value);}">
            <div class="display-button-outline display-verton-button-outline-spacing-left" id="display-verton-button-text-input" onclick="vertonRecognize(document.getElementById('display-verton-input').value);">
              <div class="display-button">
                <div id="display-verton-button-mic" class="display-button-icon" style="-webkit-mask-box-image: url(https://image.flaticon.com/icons/png/512/36/36738.png);"></div>
              </div>
            </div>
            <div class="display-button-outline display-verton-button-outline-spacing-left" id="display-verton-button-mic-input" onclick="startVerton();">
              <div class="display-button">
                <div id="display-verton-button-mic" class="display-button-icon" style="-webkit-mask-box-image: url(https://png.pngtree.com/svg/20170705/783f2cdd9c.png);"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="display-verton-deactivate" id="display-verton-deactivate">
          <div class="display-verton-deactivate-wrap" id="display-verton-deactivate-wrap">
            <div class="display-verton-button-outline" id="display-verton-button-input" onclick="startVerton();">
              <div class="display-verton-button">
                <p id="display-verton-button-v" class="display-verton-button">V</p>
                <div class="display-verton-button-arc display-verton-button-arc-out"></div>
                <div class="display-verton-button-arc display-verton-button-arc-in"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="renderer.js"></script>
</html>
