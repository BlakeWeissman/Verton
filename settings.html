<div class="settings">
    <div class="settings-search-wrap">
        <input class="display-search">
    </div>
    <div class="settings-display">
        <div class="settings-section">
            <p class="display-secondary settings-section">Dark Theme</p>
            <div class="display-switch-outline">
                <label class="display-switch">
                    <input type="checkbox" id="theme-checkbox" onclick="themeCheckbox();" check="{theme === 'dark'}">
                    <span class="display-switch-slider"></span>
                </label>
            </div>
        </div>
        <div class="settings-section">           
            <p class="display-secondary settings-section">Placeholder</p>
            <div class="display-button-outline">
                <div class="display-button">
                    <p class="display-button">Input</p>
                </div>
            </div>
        </div>
        <div class="settings-section">
            <p class="display-secondary settings-section">Name</p>
            <input class="settings" id="name-input">
        </div>
    </div>
</div>
<script src="settings.js"></script>
